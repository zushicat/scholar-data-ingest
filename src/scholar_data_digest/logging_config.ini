[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = consoleHandler

[handlers]
keys = consoleHandler

[formatters]
keys = consoleFormatter

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = consoleFormatter
args = (sys.stdout,)

[formatter_consoleFormatter]
format = %(levelname)-8s [%(asctime)s] %(name)-12s Â» %(message)s